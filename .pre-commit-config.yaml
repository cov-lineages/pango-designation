repos:
  - repo: local
    hooks:
      - id: test-alias-json
        name: Test alias_key.json
        entry: python tests/test_alias_json.py
        language: python
        files: pango_designation/alias_key.json
      - id: lineages-csv-duplicates
        name: Test lineages.csv for duplicates
        entry: python tests/test_duplicate_designations.py
        language: python
        files: lineages.csv
      - id: duplicate-lineage-in-notes
        name: Test lineage_notes.txt for duplicate first column entries
        entry: python tests/test_duplicate_lineage_in_notes.py
        language: python
        files: lineage_notes.txt
      - id: tree-one-lines
        name: Test lineages.csv for erroneous tree one lines
        entry: python tests/test_tree_one_lines.py
        language: python
        files: lineages.csv
      - id: check-lineages-notes
        name: Check lineages.csv and lineage_notes.txt are in sync
        entry: python utils/check_lineages_notes.py
        language: python
        files: ^(lineages\.csv|lineage_notes\.txt)$
  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.26
    hooks:
      - id: actionlint
